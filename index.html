<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Data Visualization Final Project</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="index.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;500;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
  </head>
  <body onload="set_year(1804)">
    <div class="data-container">
      <div class="data-header">
        <div class="data-head-inner">
          <h1>US ELECTION POLARIZATION</h1>
        </div>
      </div>
      <div class="plot-container">
        <div id="dataViewer"></div>
      </div>
      <div class="details"><div id="details"></div></div>
      <div class="notes" id="notes-container">
        <div class="notes-title">
          <h3>HISTORY:</h3>
        </div>
      </div>
      <div class="legend">
        <h3 style="text-align: right">LEGEND</h3>
        <div id="legend"></div>
      </div>
      <div id="nxt-btn" class="next-button-container" onclick="next_pg()">
        <span class="material-symbols-outlined"> arrow_forward_ios </span>
      </div>
      <div class="timeline">
        <div class="slide-container" id="slidecontainer">
          <h3 style="margin-right: 10px">1804</h3>
          <input
            type="range"
            min="0"
            max="54"
            value="54"
            class="slider"
            id="electionyear"
          />
          <h3 style="margin-left: 10px">2022</h3>
        </div>
      </div>
    </div>
  </body>
</html>
